<div class="container">
  <div *ngFor="let prod of product, let i = index" class="product-des">
    <div>
      <div>
        <i aria-hidden="true"></i>
        <i>{{i}}</i>
      </div>


    </div>
    <div>
      <img [src]="prod.imageURL">
    </div>
    <div>{{prod.name}}</div>
    <div>{{prod.gender}} . {{prod.category}} . {{prod.brand}}</div>
    <div>{{prod.color.length}} . Best seller</div>
  </div>
</div>
